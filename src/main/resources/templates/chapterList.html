<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">

  <link href="../assets/dist/css/bootstrap.min.css"  th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>


<div class="container-fluid">
  <div class="row">

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="container">
        <div class="row clearfix">
                <div class="thumbnail">
                  <img class="mb-4" th:src="@{/bookcover/} + ${book.bookCoverName}" alt="" width="300" height="400">
                  <div class="caption">
                    <h3 th:text="${book.bookName}">
                      Thumbnail label
                    </h3>
                    作者：<p th:text="${book.bookAuthorName}">
                      作者：
                    </p>
                    简介 ：<p th:text="${book.bookDescription}">
                      简介内容
                    </p>
                    <p>
                      <a class="btn btn-sm btn-success " href="#" th:href="@{/chapter/} + ${book.bookID}" method="get">新建章节</a>
                    </p>
                    <h3 >
                      章节列表
                    </h3>
                    <table>
                      <tr th:each="chapter:${chapters}">
                        <td >
<!--                          <a class="nav-link" href="#" th:text="${chapter.chapterName}" th:href="@{/bookread/} + ${chapter.chapterID} " method="get">开始阅读</a>-->
                            <a class="nav-link" href="#" th:text="${chapter.chapterName}" th:href="@{/bookread/} + ${chapter.chapterID}" method="get">开始阅读</a>
                        </td>
                      </tr>
                    </table>
            </div>
          </div>
        </div>
      </div>

    </main>

  </div>
</div>


<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>
</body>
</html>
