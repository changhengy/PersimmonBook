<head>
    <meta charset="utf-8">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">



    <!-- Bootstrap core CSS -->
    <!--    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}" rel="stylesheet"> </link>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this tbooklate -->
    <link href="dashboard.css" rel="stylesheet">
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow" th:replace="sidebar::dashboardhader"> </header>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="sidebar::sidebar "> </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h3><a class="btn btn-sm btn-success " th:href="@{book}" method="get">图书添加</a></h3>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>图书编号</th>
                        <th>作品名</th>
                        <th>作者ID</th>
                        <th>作者名</th>
                        <th>图书简介</th>
<!--                        <th>图书创建时间</th>-->
<!--                        <th>最后更新时间</th>-->
                        <th>图书类别</th>
                        <th>图书标签</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <!-- 遍历emps，取出的数值叫emp-->
                    <tr th:each="book:${books}">
                        <td th:text="${book.bookID}"></td>
                        <td th:text="${book.bookName}"></td>
                        <td th:text="${book.bookAuthorID}"></td>
                        <td th:text="${book.bookAuthorName}"></td>
                        <td th:text="${book.bookDescription}"></td>
                        <td th:text="${book.bookType}"></td>
<!--                        <td th:text="${book.bookCoverID}"></td>-->
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/update/} + ${book.bookID} ">修改</a>
                            <form th:action="@{/delete/}+${book.bookID}" method="post">
                                <input type="hidden" name="_method" value="delete">
                                <button class="btn btn-sm btn-danger">删除</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>

    </div>
</div>


<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>
</body>
</html>
