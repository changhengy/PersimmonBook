        -->
        <input type="hidden" name="_method" value="put" th:if="${book!=null}"/>
        <input type="hidden" name="bookID" th:if="${book!=null}" th:value="${book.bookID}">

          <label>描述</label>
          <input name="bookDescription" type="text" class="form-control" placeholder="在这里添加小说的描述..........." th:value="${book!=null}?${book.bookDescription}">
