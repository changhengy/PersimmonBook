<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">

  <link th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}" rel="stylesheet"> </link>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this tchapterlate -->
  <link href="dashboard.css" rel="stylesheet">
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow" th:replace="sidebar::dashboardhader"> </header>

<div class="container-fluid">
  <div class="row">
    <nav th:replace="sidebar::sidebar "> </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h2> 章节添加页面 </h2>
      <h2 th:text="${book.bookName}"> 章节添加页面 </h2>

      <form th:action="@{/chapter/} + ${book.bookID}" method="post" enctype="multipart/form-data">

<!--        <input type="hidden" name="_method" value="put" th:if="${chapter!=null}"/>-->
<!--        <input type="hidden" name="chapterID" th:if="${chapter!=null}" th:value="${chapter.chapterID}">-->
        <div class="form-group">
          <label>章回名</label>
          <input name="chapterName" type="text" class="form-control" placeholder="林教头风雪山神庙 、刘姥姥一进大观园" >
        </div>

         选择要上传的文件:<input type="file" name="file">
        <br>
        <hr>
        <button type="submit" class="btn btn-primary" >添加</button>
      </form>
    </main>

  </div>
</div>


<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>
</body>
</html>
