<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css"  th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow" th:replace="sidebar::dashboardhader"> </header>

<div class="container-fluid">
  <div class="row">
    <nav th:replace="sidebar::sidebar (onevar=main.html)"> </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h4>推荐页面，推荐小说</h4>
<!--      <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" th:src="@{pictures/1.jpg}" alt="" width="1700" height="960">-->
<!--      <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>-->
        <div class="container">
          <div class="row clearfix">
            <div class="col-md-12 column">
              <div class="row" >
<!--                <div class="col-md-4" th:each="book:${books}" >-->
                <div class="col-md-4" th:each="book:${books}">
                  <div class="thumbnail">
                    <img class="mb-4" th:src="@{/BookCover/} + ${book.bookCoverName}" alt="" width="300" height="200">
                    <div class="caption">
                      <h3  th:text="${book.bookName}">
                        Thumbnail label
                      </h3>
                      <p th:text="${book.bookDescription}">
                        Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.
                      </p>
                      <p>
                        <a class="btn btn-primary" href="#">Action</a> <a class="btn" href="#">Action</a>
                      </p>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
    </main>

  </div>
</div>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>
  </body>
</html>
